    }

    .cursor-dot {

      height: 8px;
      background: #000;
      border-radius: 50%;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;

      height: 40px;

      border-radius: 50%;
      position: fixed;
      top: 0;
      left: 0;

      transition: all 0.15s ease-out;
    }

    .dark .cursor-outline {
      border-color: rgba(255, 255, 255, 0.3);

    .scroll-reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-reveal-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease-out;
    }

    .scroll-reveal-left.revealed {
      opacity: 1;
      transform: translateX(0);
    }

    .scroll-reveal-right {
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.8s ease-out;
    }

      opacity: 1;
      transform: translateX(0);

      transition: all 0.8s ease-out;

      opacity: 1;
      transform: scale(1);

    .hover-glow {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .hover-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
